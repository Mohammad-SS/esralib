{% extends "lib/base.html" %} {% block content %}
<div class="container-fluid login-page">
    <div class="row login-card ">
        <div class="col-lg-12 text-center" style="margin-top:-45px">
            <h2>
                ورود
            </h2>
            {% if err != '' %}
            {% if err == "1" %}
            <h6 class='badge badge-warning'> کاربری با این مشخصات پیدا نشد ! </h6>
            {% endif %}
            {% if err == "2" or err == "3" %}
            <h6 class='badge badge-warning'> لطفا کدملی و رمز عبور را وارد کنید</h6>
            {% endif %}
            {% endif %}
        </div>
        <form action="{% url 'dologin' %}" method="post" style="width: 100%">
            {% csrf_token %}
            <div class="form-group row text-center inprow">
                <div class="col-lg-6 text-center">
                    <label>شماره ملی :</label>
                </div>
                <div class="col-lg-6 text-center">
                    <input type="number" name='username' maxlength="11" class="inputs" />
                </div>
            </div>
            <div class="form-group row text-center inprow">
                <div class="col-lg-6 text-center">
                    <label>رمز عبور :</label>
                </div>
                <div class="col-lg-6 text-center">
                    <input type="password" name='pass' class="inputs" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12 text-center">
                    <button type="submit" class="loginbtn text-center">
            ورود
          </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
